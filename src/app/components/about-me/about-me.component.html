<div class="crt-wrap">
<!--  <div class="scanline">-->
    <div class="about-container">
      <div class="card">
        <div class="portrait">
          <!--      <img src="assets/perso.png" alt="Portrait pixelisé de moi" />-->
        </div>

        <div class="info">
          <h2>Moi, le mystérieux dev</h2>
          <p>
            Développeur full-stack passionné par l’esthétique rétro-tech, j’aime explorer des univers interactifs et
            narratifs.
            Fan de dark fantasy, pixel art et de code propre.
          </p>

          <div class="bars">
            <h2>Niveau {{ level }}</h2>
            <div class="bar xp">
              <label>️<i class="pi pi-star-fill" style="color: yellow"></i> XP : {{ xp }}%</label>
              <div class="progress">
                <div class="fill" [style.width.%]="xp"></div>
              </div>
            </div>

            <div class="bar life">
              <label>️<i class="pi pi-heart-fill" style="color: red"></i> Vie</label>
              <div class="progress">
                <div class="fill" [style.width.%]="life"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
<!--  </div>-->
</div>
